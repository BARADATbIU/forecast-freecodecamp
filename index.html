<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forecast</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header class="header">
      <h1 class="header__title">The weather in your city</h1>
    </header>

    <main class="main-content">
      <div class="cell" id="city"></div>
      <div class="cell">
        <span id="temp"></span>
        <span id="unit"></span>
      </div>
      <div class="cell" id="desc"></div>
      <div class="cell">
        <img id="icon" alt="icon">
      </div>
    </main>

    <footer class="footer">
      Made by
      <a href="https://github.com/BARADATbIU" target="_blank">Kharlamov</a>
    </footer>

  </div>

  <script src="app.js"></script>

</body>

</html>
